<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasm tahrirlovchi sahifa</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="upload-wrapper">
          <input type="file" accept="image/*" hidden>
          <img class="upload-img" src="icon/upload-icon.svg" alt="" />
          <p class="upload-text">Rasmni yuklang</p>
        </div>
        <div class="content">
          <div class="sizes">
            <div class="column width">
              <label for="width-input">Rasm kengligi</label>
              <input id="width-input" type="number" name="width-input" />
            </div>
            <div class="column height">
              <label for="height-input">Rasm balandligi</label>
              <input id="height-input" type="number" name="height-input" />
            </div>
          </div>
          <div class="checkboxes">
            <div class="column ratio">
              <input id="ratio-input" type="checkbox" name="ratio-input" checked />
              <label for="ratio-input">Nisbatni saqlash</label>
            </div>
            <div class="column size">
              <input id="size-input" type="checkbox" name="size-input" />
              <label for="size-input">Hajmni kamaytirish</label>
            </div>
          </div>
          <button class="download-button" type="button">
            Rasmni yuklab olish
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
